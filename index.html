<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
   <head profile="http://gmpg.org/xfn/11">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

      <link rel="stylesheet" type="text/css" href="javascript/leaflet/leaflet.css" />

      <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
      <script type='text/javascript' src='javascript/leaflet/leaflet.js'></script>

      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   </head>

   <body>
      <h1>Open Rail Chart v0.1.0</h1>
      <div id="map" style="height: 1000px; border: 1px solid #AAA;"></div>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
      <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

      <!-- Read Icons -->
      <script type="text/javascript" src="javascript/type_sets/station_icon.js"></script>
      <script type="text/javascript" src="javascript/type_sets/halt_icon.js"></script>
      <script type="text/javascript" src="javascript/type_sets/buffer_icon.js"></script>
      <script type="text/javascript" src="javascript/type_sets/turntable_icon.js"></script>
      <script type="text/javascript" src="javascript/type_sets/ped_crossing_icon.js"></script>
      <script type="text/javascript" src="javascript/type_sets/tram_stop_icon.js"></script>

      <!-- Read Country Icons: GB -->
      <script type="text/javascript" src="javascript/type_sets/GB/uk_mainline_signals.js"></script>
      <script type="text/javascript" src="javascript/type_sets/GB/uk_whistle_boards.js"></script>
      <script type="text/javascript" src="javascript/type_sets/GB/uk_level_crossings.js"></script>
      <script type="text/javascript" src="javascript/type_sets/GB/uk_whr_signals.js"></script>
      <script type="text/javascript" src="javascript/type_sets/turntable_icon.js"></script>
      <script type="text/javascript" src="javascript/type_sets/buffer_icon.js"></script>

      <!-- Layer Files -->
      <script type='text/javascript' src='javascript/osm_layers/signals.js'></script>
      <script type='text/javascript' src='javascript/osm_layers/level_crossings.js'></script>
      <script type='text/javascript' src='javascript/osm_layers/crossings.js'></script>
      <script type='text/javascript' src='javascript/osm_layers/stations.js'></script>
      <script type='text/javascript' src='javascript/osm_layers/tram_stops.js'></script>
      <script type='text/javascript' src='javascript/osm_layers/turntables.js'></script>
      <script type='text/javascript' src='javascript/osm_layers/buffers.js'></script>
      <script type='text/javascript' src='javascript/osm_layers/halts.js'></script>
      <script type='text/javascript' src='javascript/osm_layers/railways/rail.js'></script>
      <script type='text/javascript' src='javascript/osm_layers/railways/miniature.js'></script>
      <script type='text/javascript' src='javascript/osm_layers/railways/preserved.js'></script>
      <script type='text/javascript' src='javascript/osm_layers/railways/tramway.js'></script>
      <script type='text/javascript' src='javascript/osm_layers/railways/narrow_gauge.js'></script>

      <!-- Utilities -->
      <script type='text/javascript' src='javascript/utilities/property_strings.js'></script>
      <script type='text/javascript' src='javascript/utilities/assign_types.js'></script>

      <!-- Main -->
      <script type='text/javascript' src='javascript/demo.js'></script>
   </body>
</html>
